<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>猜数字</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="reset.css">
	<script src="guess.js"></script>
</head>
<body>
	<div style="width: 320px;" class="center">
		<h1 class="text-center title_theme_default">猜数字</h1>
		<ol class="flex between" id="num_box">
			<li class="guess-cell"><input type="number" class="guess-ipt" maxlength="1"></li>
			<li class="guess-cell"><input type="number" class="guess-ipt" maxlength="1"></li>
			<li class="guess-cell"><input type="number" class="guess-ipt" maxlength="1"></li>
			<li class="guess-cell"><input type="number" class="guess-ipt" maxlength="1"></li>
		</ol>
		<div class="flex" style="margin-top: 20px;margin-bottom: 20px;justify-content: space-around;">
			<a href="javascript:;" class="btn btn-warning" id="resetBtn">重置</a>
			<a href="javascript:;" class="btn btn-success" id="sureBtn">确认</a>
		</div>
		<hr style="margin-top: 40px;">
		<div style="margin-top: 20px;">
			<ol id="resultList"> </ol>
		</div>
	</div>
	<div class="fullpage shadow" id="success" style="display: none;">
		<div style="height: 100%;display: flex;">
			<p class="success">恭喜你，第 <span id="ci"></span> 次回答正确。</p>
		</div>
	</div>
</body>
</html>
