<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>红包</title>
	<style>
		html,body {height: 100%;}
		#div1 {position: absolute;left: 50%;top: 50%;transform: translate(-50%,-50%);height: 80%;background: url(hongbao.png) no-repeat;background-position: center;width: 50%;background-size: contain;}
		#div2 {width: 100%;height: 100%;display: none;}
		#div2 img {display: block;margin-left: auto;margin-right: auto;height: 100%;}
	</style>
	<script>
		window.onload = function() {
			var div1= document.getElementById('div1');
			var div2= document.getElementById('div2');
			div1.onclick = function() {
				div1.style.display = "none";
				div2.style.display = "block"
			}
		}
	</script>
</head>
<body>
	<div id="div1">
	</div>
	<div id="div2">
		<img src="img2.jpg" alt="">
	</div>
</body>
</html>
